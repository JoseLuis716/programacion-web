<!--En este documento veremos como podemos utilizar el CDN del Framework Bootstrap
lo primero que mecesitamos en ingresar al sitio web:
https://getbootstrap.com/docs/4.4/getting-started/introduction/
y de ahí obtener el CDN de Bootstrap el cual se compone de un archivo CSS
y de dos archivos JS que se ponen inmediatamente despues de importar JQUERY
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando Bootstrap</title>
    <!--Este es el css de Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container"> <!--Siempre debe existir un contenedor principal que se determina con la clase container -->
        <div class="row"> <!--Iniciamos una fila en bootstrap con la clase row-->
            <div class="col-12"> <!--Iniciamos una única columna a partir de pantallas extra small en adelante-->
                <h1>Hola desde Bootstrap</h1>
                <!--Se nota que tenemos correctamente configurado Bootstrap porque deben notar un espacio 
                al iniciar el texto además de el cambio de letra por defecto por la roboto-->

            </div>
        </div>

    </div>
 
    <!--Estos son los JS de Bootstrap notese que el orden es importante, el primero es JQUERY-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
